<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/bffa65812b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <div class="title">
            <header id="ToDo">
                <h1>To Do List</h1>
            </header>
            <div class="inputbox" id="inputbox">
                <input type="text" id="textbox" placeholder="What's on your list?">
                <button id="add">
                    <i class="fa-duotone fa-plus"></i>
                </button>
            </div>
        </div>
        <div id="output">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
